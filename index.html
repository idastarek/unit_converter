<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- linking fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <id="main-container">
            <!-- top section of the screen -->
            <section id="top-screen">
                <h1>Metric / Imperial Unit Conversion</h1>
                <input id="number-to-convert" type="number" aria-label="Number to convert">
                <button id="convert-btn" aria-label="Convert units">Convert</button>
            </section>
            <!-- results section of the screen -->
            <section id="results-container">
                <div class="results" id="length">
                    <h2>Length (meters/feet)</h2>
                    <p>0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="results" id="volume">
                    <h2>Volume (liters/gallons)</h2>
                    <p>0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="results" id="mass">
                    <h2>Mass (kilograms/pounds)</h2>
                        <p>0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
